        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:23, minZoom:5
        }).fitBounds([[-17.97988671906521,27.46832212989989],[-17.846951764729038,27.673688670166257]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>LINCZ Project: Binga fieldwork</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = ' Last update: 2025-08-15';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 5,
            maxZoom: 23,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleLabels_1');
        map.getPane('pane_GoogleLabels_1').style.zIndex = 401;
        var layer_GoogleLabels_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleLabels_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 5,
            maxZoom: 23,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleLabels_1;
        map.addLayer(layer_GoogleLabels_1);
        function pop_BingaWardsboundaries_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Country</th>\
                        <td class="visible-with-data" id="COUNTRY">' + (feature.properties['COUNTRY'] !== null ? autolinker.link(String(feature.properties['COUNTRY']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Province</th>\
                        <td class="visible-with-data" id="Province">' + (feature.properties['Province'] !== null ? autolinker.link(String(feature.properties['Province']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td class="visible-with-data" id="District">' + (feature.properties['District'] !== null ? autolinker.link(String(feature.properties['District']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ward</th>\
                        <td class="visible-with-data" id="Ward">' + (feature.properties['Ward'] !== null ? autolinker.link(String(feature.properties['Ward']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BingaWardsboundaries_2_0() {
            return {
                pane: 'pane_BingaWardsboundaries_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BingaWardsboundaries_2');
        map.getPane('pane_BingaWardsboundaries_2').style.zIndex = 402;
        map.getPane('pane_BingaWardsboundaries_2').style['mix-blend-mode'] = 'normal';
        var layer_BingaWardsboundaries_2 = new L.geoJson(json_BingaWardsboundaries_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BingaWardsboundaries_2',
            layerName: 'layer_BingaWardsboundaries_2',
            pane: 'pane_BingaWardsboundaries_2',
            onEachFeature: pop_BingaWardsboundaries_2,
            style: style_BingaWardsboundaries_2_0,
        });
        bounds_group.addLayer(layer_BingaWardsboundaries_2);
        map.addLayer(layer_BingaWardsboundaries_2);
        function pop_MCCProjectSiteareas_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">Total area (m2)</th>\
                        <td class="visible-with-data" id="Total_area">' + (feature.properties['Total_area'] !== null ? autolinker.link(String(feature.properties['Total_area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    <tr>\

                        <td class="visible-with-data" id="Ward">' + (feature.properties['Ward'] !== null ? autolinker.link(String(feature.properties['Ward']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td class="visible-with-data" id="District">' + (feature.properties['District'] !== null ? autolinker.link(String(feature.properties['District']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_MCCProjectSiteareas_3_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#377eb8',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_MCCProjectSiteareas_3_0.addTo(map);
        function style_MCCProjectSiteareas_3_0() {
            return {
                pane: 'pane_MCCProjectSiteareas_3',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_MCCProjectSiteareas_3_0,
                interactive: true,
            }
        }
        function style_MCCProjectSiteareas_3_1() {
            return {
                pane: 'pane_MCCProjectSiteareas_3',
                opacity: 1,
                color: 'rgba(55,126,184,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MCCProjectSiteareas_3');
        map.getPane('pane_MCCProjectSiteareas_3').style.zIndex = 403;
        map.getPane('pane_MCCProjectSiteareas_3').style['mix-blend-mode'] = 'normal';
        var layer_MCCProjectSiteareas_3 = new L.geoJson.multiStyle(json_MCCProjectSiteareas_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MCCProjectSiteareas_3',
            layerName: 'layer_MCCProjectSiteareas_3',
            pane: 'pane_MCCProjectSiteareas_3',
            onEachFeature: pop_MCCProjectSiteareas_3,
            styles: [style_MCCProjectSiteareas_3_0,style_MCCProjectSiteareas_3_1,]
        });
        bounds_group.addLayer(layer_MCCProjectSiteareas_3);
        map.addLayer(layer_MCCProjectSiteareas_3);
        function pop_MCCProjectSitepoints_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Elevation (m)</th>\
                        <td class="visible-with-data" id="Elevation">' + (feature.properties['Elevation'] !== null ? autolinker.link(String(feature.properties['Elevation']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\

                        <td class="visible-with-data" id="Ward">' + (feature.properties['Ward'] !== null ? autolinker.link(String(feature.properties['Ward']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td class="visible-with-data" id="District">' + (feature.properties['District'] !== null ? autolinker.link(String(feature.properties['District']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_MCCProjectSitepoints_4_0() {
            return {
                pane: 'pane_MCCProjectSitepoints_4',
                radius: 3.6,
                opacity: 1,
                color: 'rgba(83,83,83,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,13,37,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MCCProjectSitepoints_4');
        map.getPane('pane_MCCProjectSitepoints_4').style.zIndex = 404;
        map.getPane('pane_MCCProjectSitepoints_4').style['mix-blend-mode'] = 'normal';
        var layer_MCCProjectSitepoints_4 = new L.geoJson(json_MCCProjectSitepoints_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MCCProjectSitepoints_4',
            layerName: 'layer_MCCProjectSitepoints_4',
            pane: 'pane_MCCProjectSitepoints_4',
            onEachFeature: pop_MCCProjectSitepoints_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MCCProjectSitepoints_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_MCCProjectSitepoints_4);
        map.addLayer(layer_MCCProjectSitepoints_4);
        var overlaysTree = [
            {label: '<img src="legend/MCCProjectSitepoints_4.png" /> MCC Project Site points', layer: layer_MCCProjectSitepoints_4},
            {label: '<img src="legend/MCCProjectSiteareas_3.png" /> MCC Project Site areas', layer: layer_MCCProjectSiteareas_3},
            {label: '<img src="legend/BingaWardsboundaries_2.png" /> Binga Wards boundaries', layer: layer_BingaWardsboundaries_2},
            {label: "Google Labels", layer: layer_GoogleLabels_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_BingaWardsboundaries_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Ward'] !== null?String('<div style="color: #323232; font-size: 12pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Ward']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BingaWardsboundaries_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_BingaWardsboundaries_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BingaWardsboundaries_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BingaWardsboundaries_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BingaWardsboundaries_2]);
        });
        </script>
